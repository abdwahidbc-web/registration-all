<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION</title>
    </head>
     <body>
    <h2><b>STUDENT REGISTRATION</b></h2>
    <form> 
    <ol>
        <li>NAME<br>
            <input type="text" placeholder="Enter here">
        </li>
    <li>DATE OF BIRTH<br>
        <input type="date" placeholder="MM-DD-YY"
    </li>
<li>PHONE NUMBER <br>
    <input type="number" placeholder="Enter here">
</li>
<li>FATHER'S NAME <br>
     <input type="text" placeholder="Enter here"></li>
<li>ADRESS<br>
    <textarea name="adress" placeholder="type here" rows="5" cols="30"></textarea>
</li>
    <li>QUALIFICATION <br>
        <input type="radio" value="1st PUC" name="class"> 1st PUC
        <input type="radio" value="2nd PUC" name="class"> 2nd PUC
        <BR>Degree<br>
             <input type="radio" value="year 1 " name="class"> 1st year
             <input type="radio" value="year 2 " name="class"> 2ng year
             <input type="radio" value="year 3 " name="class"> 3rd year
             <br><li>PHOTO <BR>
             <input type="file" id="student's photo" name="student's photo" accept="image*"/></li>
    <br><li>ADHAAR CARD <BR>
             <input type="file" id="photo" name="photo" accept="image/*"></li>
        <br><li>SSLC Marks Card <BR>
             <input type="file" id="sslc markscard" name="sslc" accept="image/*"></li></ol>
             <BR>
             <input type="submit" value="submit">
        </body>
    </form>
</html>
